   <div 
    bn-modals 
    ng-show="subview" 
    class="m-modals"
    ng-switch="subview">

    
    

    <!-- BEGIN: Confirm Modal. -->
    <div 
      ng-switch-when="confirm" 
      ng-controller="ConfirmModalController"
      class="modal">

      <form >
              <fieldset>
                <div id="legend">
                <legend class="">Create An Account</legend>
                </div>    
                <div class="control-group">
                <!-- Username -->
                <label class="control-label"  for="username">Username</label>
                  <div class="controls">
                  <input type="text" id="username" ng-model="user.username" name="username" placeholder="" class="input-xlarge">
                  </div>
                </div>
              
                  <div class="control-group">
                <!-- Password-->
                  <label class="control-label" for="password">Password</label>
                    <div class="controls">
                    <input type="password" id="password" ng-model="user.password" name="password" placeholder="" class="input-xlarge">
                    </div>
                  </div>
                  <div class="control-group">
                <!--FirstName-->
                <label class="control-label" for="firstname">FirstName</label>
                    <div class="controls">
                  <input type="firstnam" id="firstname" ng-model="user.firstname" name="firstname" placeholder="" class="input-xlarge">
                    </div>
                  </div>  
                  <div class="control-group">
                <!-- Last NAME-->
                <label class="control-label" for="lastname">LastName</label>
                    <div class="controls">
                  <input type="lastname" id="lastname" ng-model="user.lastname" name="lastname" placeholder="" class="input-xlarge">
                    </div>
                  </div> 
                  <div class="control-group">
                <!-- Email-->
                <label class="control-label" for="email">Email</label>
                    <div class="controls">
                  <input type="email" id="email" ng-model="user.email"name="email" placeholder="" class="input-xlarge">
                    </div>
                  </div>

                  <br>
              
                  <div class="control-group">
                <!-- Button -->
                    <div class="controls">
                  <button class="btn btn-success" ng-click="register(user)">SignUP</button>
                    </div>
                  </div>
              </fieldset>
              </form>       

      

    </div>
    <!-- END: Confirm Modal. -->
    

    

  </div>
